
include:
  - local: 'ci_cd/GitLab/Common.yml'
  - local: 'ci_cd/GitLab/BuildAndTest_Templates.yml'
  - local: 'ci_cd/GitLab/Conan_Templates.yml'



build_Doc:
  stage: build
  image: registry.gitlab.com/scandyna/docker-images-ubuntu/ubuntu-20.04-xserver-build-tools:latest
  rules:
    - !reference [.buildAndTest_rules, rules]
  before_script:
    - !reference [.setup_conan, script]
  script:
    - mkdir build
    - cd build
    - conan install --profile:build linux_gcc8_x86_64 --profile:host linux_gcc8_x86_64_qt_widgets_modules_boost -s build_type=Debug ..
    - cmake -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_DOCS=ON ..
    - make documentation
  artifacts:
    expire_in: 1 day
    paths:
      - build


pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never
  dependencies:
    - build_Doc
  script:
    - mv build/doc/html public
  artifacts:
    paths:
      - public
